        value: "oscar-shop-3.onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        value: "postgres://oscarshoppost_user:DBSxnQH6vucoWGE31KaECCIVgu8MKs1y@dpg-d1v7vak9c44c73dktk30-a.oregon-postgres.render.com:5432/oscarshoppost"
